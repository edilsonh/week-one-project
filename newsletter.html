<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

      <header id="site_header">
        <img id="logo" src="images/bent-creek-logo.png">
        <section class="nav_buttons">
          <nav>
            <a href="index.html" id="home_active">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="newsletter.html">NEWSLETTER</a>
          </nav>
        </section>
        <p></p>
      </header>

      <section id="newsletter_wrapper">
        <fieldset>

          <h3>Sign up for Our Weekly Newsletter</h3>
          <p>Stay up to date with events, activities, news and specials.</p>
          <input type="text" name="name" placeholder="Name" id="nameInput">
          <br>
          <input type="email" placeholder="Email" id="emailInput">
          <br>
          <button type="button" name="button" id="signupButton">Submit</button>

        </fieldset>

      </section>

      <script type="text/javascript">
        var nameInput = document.getElementById('nameInput');
        var emailInput = document.getElementById('emailInput');
        var signupButton = document.getElementById('signupButton');
        signupButton.addEventListener('click', function(e) {
          var nameVal = nameInput.value;
          var emailVal = emailInput.value;
          if (nameVal && emailVal) {
            alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
            nameInput.value = "";
            emailInput.value = "";
          } else {
            alert('We would love for you to sign up, please provide both your name and email address.');
          }
        });
      </script>
  </body>
</html>
